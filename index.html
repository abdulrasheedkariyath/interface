<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-mQ93fQ7MAe6H4XgJkRfnpJmSx0BzlfA59Y2zZ6N2yCg8BHYVFhWITB6kQXrMW3Sb" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: Arial, sans-serif;
            padding: 20px; /* Added padding to the body */
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            transition: transform 0.3s;
            cursor: pointer;
            margin: 10px; /* Added margin between cards */
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            border-radius: 15px 15px 0 0;
            height: 200px; /* Adjust height as per your requirement */
            object-fit: cover; /* Ensure images fit within the container */
        }
        .card-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-body {
            background-color: #ffffff;
            border-radius: 0 0 15px 15px;
            padding: 20px; /* Added padding to the card body */
        }
        .row {
            display: flex;
            justify-content: space-around; /* Changed to space-around for better spacing */
            flex-wrap: wrap; /* Allow wrapping */
        }
        .col-md-6 {
            flex: 0 0 auto;
            width: 30%; /* Adjusted to fit 3 cards nicely */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row text-center">
        <!-- AI Tool 1 -->
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <img src="tts.png" alt="AI Tool 1" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Text to Speech</h5>
                    <p class="card-text">jdhfjsd jhjhjhjh jhjhjhj.</p>
                    <button onclick="navigateToTool('https://texttospeech-1-wqkt.onrender.com')" class="btn btn-primary">Go to Tool 1</button>
                </div>
            </div>
        </div>
        <!-- AI Tool 2 -->
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <img src="Tran.jfif" alt="AI Tool 2" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Translator</h5>
                    <p class="card-text">kkjkjk kjkjkj kjkjkj.</p>
                    <button onclick="navigateToTool('https://translator-jq06.onrender.com/')" class="btn btn-primary">Go to Tool 2</button>
                </div>
            </div>
        </div>
        <!-- AI Tool 3 -->
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <img src="Sansml.png" alt="AI Tool 3" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Sanskrit to Malayalam</h5>
                    <p class="card-text">jhjhj jhjhjh iuiuiu.</p>
                    <button onclick="navigateToTool('https://sanskrit-malayalam-corpus-1.onrender.com')" class="btn btn-primary">Go to Tool 3</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function navigateToTool(url) {
        window.location.href = url;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-4IYIEv1ykIYZzKoMCgClZ08GspGvL5lE1S5ZvbqIXg3gGe2/bEdwBbd8DYPS8pgI" crossorigin="anonymous"></script>
</body>
</html>
